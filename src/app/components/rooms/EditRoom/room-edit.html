<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 600px; border-radius: 20px;">
    <div class="card-header text-white text-center" style="background: linear-gradient(to right, #7b2ff7, #f107a3); border-top-left-radius: 20px; border-top-right-radius: 20px;">
      <h3 class="mb-0">Edit Room</h3>
    </div>
    <br>
    <div *ngIf="validationErrors.length" class="alert alert-danger">
      <h5 class="mb-2"><i class="bi bi-exclamation-circle"></i> Please fix the following:</h5>
      <ul class="mb-0 ps-3">
        <li *ngFor="let error of validationErrors">{{ error }}</li>
      </ul>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #roomForm="ngForm">
        <div class="mb-3">
          <label for="roomNumber" class="form-label">Room Number</label>
          <input type="number" id="roomNumber" name="roomNumber" class="form-control" required [(ngModel)]="room.roomNumber" />
        </div>

        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <input type="text" id="roomType" name="roomType" class="form-control" required [(ngModel)]="room.roomType" />
        </div>

        <div class="mb-3">
          <label for="pricePerNight" class="form-label">Price per Night</label>
          <input type="number" id="pricePerNight" name="pricePerNight" class="form-control" required [(ngModel)]="room.pricePerNight" />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" [(ngModel)]="room.description"></textarea>
        </div>

        <div class="mb-3">
            <label for="hotelId" class="form-label">Select Hotel</label>
            <select class="form-select" name="hotelId" [(ngModel)]="room.hotelId" required >
              <option value="" disabled>-- Select Hotel --</option>
              <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}</option>
            </select>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="isAvailable" name="isAvailable" [(ngModel)]="room.isAvailable" />
          <label class="form-check-label" for="isAvailable">Available</label>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Room Image</label>
          <input type="file" id="image" name="image" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary px-4" [disabled]="roomForm.invalid">Save</button>
          <button type="button" class="btn btn-secondary px-4" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
