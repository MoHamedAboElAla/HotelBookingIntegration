
<div class="d-flex flex-wrap justify-content-center gap-4">
    <div class="d-flex justify-content-end mb-3">
  <a [routerLink]="['/dashboard/hotels/add']" class="btn btn-primary">
    + Add Hotel
  </a>
</div>
  @for (hotel of pagedHotels; track hotel.id) {
   <div class="hotel-card card shadow rounded-4 border-0">
      <img
    [src]="hotel.imageUrl"
    alt="{{ hotel.name || 'Hotel Image' }}"
    class="card-img-top rounded-top hotel-image"
  />

      <div class="card-body d-flex flex-column justify-content-between p-3 hotel-body">
        <div>
          <h5 class="card-title text-primary text-center fw-bold">{{ hotel.name }}</h5>
          <p class="card-text text-muted text-center small">
            {{ hotel.description }}
          </p>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-2">
          <a
            [routerLink]="['/dashboard/hotels', hotel.id, 'rooms']"
            class="btn btn-outline-info btn-sm"
          >
            Show Rooms
          </a>
          <!-- <button class="btn btn-secondary btn-sm" (click)="editHotel(hotel.id)">
            Edit
          </button> -->
          <a
           [routerLink]="['/dashboard/hotels/edit', hotel.id]"
            class="btn btn-secondary btn-sm"
           >
            Edit
          </a>
          <button class="btn btn-danger btn-sm" (click)="deleteHotel(hotel.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  }
</div>
