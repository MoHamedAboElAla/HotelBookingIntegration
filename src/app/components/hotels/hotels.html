<section id="hotels" class="section-padding">
  <div class="container">
    <h2 class="section-title text-center mb-5">Featured Hotels</h2>
    <div class="row">
      @for (hotel of pagedHotels; track hotel.id) {
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card hotel-card h-100 shadow-sm">
            <img
              [src]="hotel.imageUrl"
              class="card-img-top"
              alt="{{ hotel.name }}"
              style="height: 220px; object-fit: cover;"
            />
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="hotel-name">{{ hotel.name }}</h5>
                <p class="hotel-description">{{ hotel.description }}</p>
              </div>

              <div class="text-center mt-3">
                <a
                [routerLink]="['/hotelRooms', hotel.id]"
                class="btn btn-outline-primary btn-sm"
                 >
                  Show Rooms
                </a>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
