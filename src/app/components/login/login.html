<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-3 text-primary">Sign In</h2>
      <h6 class="card-subtitle mb-4 text-muted text-center">Welcome back! Please login to your account.</h6>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" autocomplete="email" required>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input id="password" [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password" [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" autocomplete="current-password" required>
            <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide" tabindex="-1">
              <i class="bi" [ngClass]="hide ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger text-center py-2">{{error}}</div>
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>
      <div class="text-center mt-3">
        <span>Don't have an account?</span>
        <a [routerLink]="['/register']" class="ms-1 text-decoration-underline text-primary">Register</a>
      </div>
    </div>
  </div>
</div>
