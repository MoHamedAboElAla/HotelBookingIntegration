<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 600px; border-radius: 20px;">
    <div class="card-header text-white text-center" style="background: linear-gradient(to right, #7b2ff7, #f107a3); border-top-left-radius: 20px; border-top-right-radius: 20px;">
      <h3 class="mb-0">Create New Season</h3>
    </div>
    <br>
    <div *ngIf="validationErrors.length" class="alert alert-danger">
  <h5 class="mb-2"><i class="bi bi-exclamation-circle"></i> Please fix the following:</h5>
  <ul class="mb-0 ps-3">
    <li *ngFor="let error of validationErrors">{{ error }}</li>
  </ul>
</div>


    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #seasonForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [(ngModel)]="season.name"
          />
        </div>

        <div class="mb-3">
          <label for="startDate" class="form-label">StartDate</label>
          <input
            type="date"
            id="startDate"
            name="startDate"
            class="form-control"
            required
            [(ngModel)]="season.startDate"
          />
        </div>

        <div class="mb-3">
          <label for="endDate" class="form-label">EndDate</label>
          <input
            type="date"
            id="endDate"
            name="endDate"
            class="form-control"
            required
            [(ngModel)]="season.endDate"
          />
        </div>

        <div class="mb-3">
          <label for="priceFactor" class="form-label">PriceFactor</label>
          <input
            type="number"
            step="0.1"
            id="priceFactor"
            name="priceFactor"
            class="form-control"
            required
            [(ngModel)]="season.priceFactor"
          />
        </div>
        
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary px-4" [disabled]="seasonForm.invalid">Save</button>
          <button type="button" class="btn btn-secondary px-4" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
