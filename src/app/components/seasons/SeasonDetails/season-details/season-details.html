<div *ngIf="season" class="d-flex justify-content-center mt-5">
  <div class="card shadow p-4" style="width: 600px; border-radius: 20px;">
    <div class="card-header text-white text-center fw-bold fs-4" style="background-color: #59b2f4; border-radius: 15px 15px 0 0;">
      Season Details
    </div>

    <table class="table table-bordered text-center mb-0 mt-3">
      <tr>
        <th>Name</th>
        <td>{{ season.name }}</td>
      </tr>
      <tr>
        <th>Start Date</th>
        <td>{{ season.startDate | date: 'M/d/yyyy' }}</td>
      </tr>
      <tr>
        <th>End Date</th>
        <td>{{ season.endDate | date: 'M/d/yyyy' }}</td>
      </tr>
      <tr>
        <th>Price Factor</th>
        <td>{{ season.priceFactor }}</td>
      </tr>
    </table>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-primary px-4" (click)="editSeason()">Edit</button>
      <button class="btn btn-secondary px-4" (click)="goBack()">Back to List</button>
    </div>
  </div>
</div>
