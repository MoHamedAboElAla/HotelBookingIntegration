<table *ngIf="season" class="table table-bordered text-center">
  <tr>
    <th>Name</th>
    <td>{{ season.name }}</td>
  </tr>
  <tr>
    <th>Start Date</th>
    <td>{{ season.startDate | date: 'yyyy-MM-dd' }}</td>
  </tr>
  <tr>
    <th>End Date</th>
    <td>{{ season.endDate | date: 'yyyy-MM-dd' }}</td>
  </tr>
  <tr>
    <th>Price Factor</th>
    <td>{{ season.priceFactor }}</td>
  </tr>
</table>
